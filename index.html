<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple number calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="container">
      <h2>Hi! Welcome to my simple calculator</h2>
      <label for="num1-input">Enter fist number</label>
      <input id="num1-input" class="input" placeholder="Select first Operand" type="text" />
      <label for="operator-input">(+,-,/,* will work)</label>
      <input id="operator-input" class="input" placeholder="Select Operator" type="text" />
      <label for="num2-input">Enter second number</label>
      <input id="num2-input" class="input" placeholder="Select Second Operand" type="text" />
      <button id="btn">Submit</button>
      <div id="result"></div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
